<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculate.css">
</head>
<body>
    <div class="container">
        <div class="innercontainer">
            <div>
               <div class="screen">
                <div  class="mainscreen">
                    <div id="screens" class="screener">
                      
                    </div>
                </div>
               </div>
               <button id="resets" class="reset">
                reset
               </button>
               <div class="firstnumbergrid">
                    <button id="one" class="nomba">1</button>
                    <button id="two" class="nomba">2</button>
                    <button id="three" class="nomba">3</button>
                    <button id="plus" class="sign">+</button>
               </div>
               <div class="firstnumbergrid">
                <button id="four" class="nomba">4</button>
                <button id="five" class="nomba">5</button>
                <button id="six" class="nomba">6</button>
                <button id="minus" class="sign">-</button>
                </div>
                <div class="firstnumbergrid">
                    <button id="seven" class="nomba">7</button>
                    <button id="eight" class="nomba">8</button>
                    <button id="nine" class="nomba">9</button>
                    <button id="divide" class="sign">/</button>
               </div>
               <div class="firstnumbergrid">
                <button id="zero" class="nomba">0</button>
                <button id="dot" class="nomba point">.</button>
                <button id="times" class="nomba">x</button>
                <button id="equals" class="sign">=</button>
           </div>
            </div>
        </div>
    </div>
    <script src="./calculate.js"></script>
</body>
</html>
